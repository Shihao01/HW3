<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Ratings</title>
    <link rel=StyleSheet href="css/movie.css" type="text/css">

</head>

<body>
  <div id="page">
    <h1> The Movie Rating App</h1>
    <p> Enter a movie title and rate it on a scale from 1 to 5!</p>
    <div id="image">
        <img id="image2" src="images/movie.jpeg" alt="movie theater" width="350" height="250"></div>
    <br /><br />
<form id="my-form">
  <div id="group-movies" class="group">
    <label>Movie Title</label>
    <input type="text" name="movies[]" id="movie" value="" placeholder="Enter a movie title">
  </div>
  <div id="group-rating" class="group">
    <label>Movie Rating</label>
    <input type="text" name="rating[]" id="rating" value="" placeholder="Enter a rating: 1(Hated it!)- 5(Loved it!)">
    <input type="button" id="submit" value="Submit">
    <input type="button" id="list"
       value="Get Movie List">
<input type="reset" id="clear" value="Clear">
  </div>
</form>

Movie List: <span id="movielist"></span>

</div>
<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
<script src="javascript/movie.js"></script>
<script src="javascript/main.js"></script>
</body>
</html>
